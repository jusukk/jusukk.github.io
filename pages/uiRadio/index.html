<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:,">
    <script src="myScript.js" defer type="text/javascript"></script>
    <title>Jussi Ukkonen</title>
</head>

<body>
    <div class="itemWrap">
        <div class="itemTextBox">
            <a class="btn btnDark" href="../../index.html">
                <svg xmlns="http://www.w3.org/2000/svg"" viewBox=" 0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                </svg>
            </a>
            <h3>Radio App</h3>
            <div class="accentBox">
                <p>HTML</p>
                <p>CSS / Sass</p>
                <p>JavaScript</p>
            </div>
            <p>
                Skeuomorphism UI design concept for a radio app. This was an
                experiment on how to create this style in CSS. I also used JavaScript to change button icons when
                pressed.
            </p>
        </div>

        <div class="itemGalleryBox gradient">
            <div class="wrap">
                <div class="head">
                    <p>Radio</p>
                    <div class="btnIcon btnRound">
                        <div class="icon iconSettings"></div>
                    </div>
                </div>

                <div id="clock">99.9</div>

                <div class="btnboxes">
                    <div class="btnBox">
                        <div class="btnIcon btnRound">
                            <div class="icon iconcHevronBack"></div>
                        </div>
                        <div id="btnPlayToggle" class="btnIcon btnBig btnRound">
                            <div class="icon iconPlay"></div>
                        </div>
                        <div class="btnIcon btnRound">
                            <div class="icon iconcHevronForward"></div>
                        </div>
                    </div>
                    <div class="btnBoxLift">
                        <div id="btnVolumeToggle" class="btnIcon btnRound iconcVolumeHigh">
                            <div class="icon iconcVolumeHigh"></div>
                        </div>
                        <input id="inputVolume" type="range" min="0" max="100" value="100">
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
