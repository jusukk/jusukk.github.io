<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://preview.babylonjs.com/viewer/babylon.viewer.js"></script>
    <title>Jussi Ukkonen</title>
</head>

<body>
    <div class="itemWrap">
        <div class="itemTextBox">
            <a class="btn btnDark" href="../index.html">
                <svg xmlns="http://www.w3.org/2000/svg"" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                </svg>
            </a>
            <h3>Droid Spiida</h3>
            <div class="accentBox">
                <p>Blender</p>
                <p>Substance 3D Painter</p>
                <p>Babylon.js</p>
            </div>
            <p>
                Small worker droid made for my game. It was modeled and rigged in Blender and
                texture painted in Adobe Substance 3D Painter.
            </p>
        </div>

        <div class="itemGalleryBox">
            <img src="../media/3dsp/3dsp_1.jpg">
            <div class="babylon">
                <babylon templates.nav-bar.params.hide-logo="true">
                    <model url="https://jusukk.github.io/media/3dsp/spiida.glb">
                        <animation auto-start="true"></animation>
                    </model>
                </babylon>
            </div>
            <p>3D Viewer. You can rotate, pan, zoom and switch animation to idle or walk.</p>
            <img src="../media/3dsp/3dsp_2.jpg">
            <img src="../media/3dsp/3dsp_3.jpg">
        </div>
    </div>

</body>

</html>
